<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Monitoreo Minero</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üè≠ Sistema de Monitoreo Minero</h1>
            <p>Clean Architecture + DDD | TypeScript + Express</p>
        </header>

        <div class="main-content">
            <!-- FORMULARIO CREAR EQUIPO -->
             
            <div class="card">
                <h3>üìù Registrar Nuevo Equipo</h3>
                <form id="equipoForm">
                    <div class="form-group">
                        <label for="codigo">C√≥digo del Equipo:</label>
                        <input type="text" id="codigo" placeholder="Ej: VOL-001" required />
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Equipo:</label>
                        <select id="tipo" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="VOLQUETE">Volquete</option>
                            <option value="EXCAVADORA">Excavadora</option>
                            <option value="BULLDOZER">Bulldozer</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">‚úÖ Crear Equipo</button>
                </form>
                <div id="mensaje"></div>
            </div>

            <!-- LISTA DE EQUIPOS -->
            <div class="card">
                <h3>üöõ Equipos Registrados</h3>
                <button onclick="cargarEquipos()" class="btn">üîÑ Actualizar Lista</button>
                <div id="equiposList" class="equipos-list">
                    <p>Cargando equipos...</p>
                </div>
            </div>
        </div>
        <!-- BOT√ìN DE REDIRECCI√ìN A ESTADO DE EQUIPOS -->
<div class="card estado-equipos-card">
    <h3>üìä Estado General de Equipos</h3>
    <p>Ver el estado de salud, fallos y alertas de mantenimiento</p>
    <a href="estado-equipos.html" class="btn btn-estado">ü©∫ Ver Estado de Equipos</a>
</div>

    </div>

    <script>
        console.log('üöÄ Sistema de Monitoreo Minero - Frontend iniciado');

        document.getElementById('equipoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value;
            const tipo = document.getElementById('tipo').value;
            const mensaje = document.getElementById('mensaje');

            if (!codigo || !tipo) {
                mensaje.innerHTML = '<p class="error">‚ùå Completa todos los campos</p>';
                return;
            }

            try {
                const response = await fetch('/api/equipos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ codigo, tipo })
                });

                const result = await response.json();

                if (result.success) {
                    mensaje.innerHTML = `<p class="success">‚úÖ ${result.message}</p>`;
                    document.getElementById('equipoForm').reset();
                    cargarEquipos();
                } else {
                    mensaje.innerHTML = `<p class="error">‚ùå ${result.message}</p>`;
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                mensaje.innerHTML = '<p class="error">‚ùå Error de conexi√≥n con el servidor</p>';
            }
        });

        async function cargarEquipos() {
            try {
                const response = await fetch('/api/equipos');
                const result = await response.json();
                const lista = document.getElementById('equiposList');

                if (result.success && result.data.length > 0) {
                    lista.innerHTML = result.data.map(equipo => `
                        <div class="equipo-item">
                            <strong>${equipo.codigo}</strong> - ${equipo.tipo}
                            <br>
                            <small>Estado: ${equipo.estado} | ID: ${equipo.id}</small>
                        </div>
                    `).join('');
                } else {
                    lista.innerHTML = '<p>No hay equipos registrados a√∫n. ¬°Crea el primero!</p>';
                }
            } catch (error) {
                console.error('‚ùå Error cargando equipos:', error);
                document.getElementById('equiposList').innerHTML = 
                    '<p class="error">‚ùå Error cargando equipos. Verifica que el servidor est√© funcionando.</p>';
            }
        }

        window.addEventListener('load', () => {
            cargarEquipos();
        });
    </script>
</body>
</html>
